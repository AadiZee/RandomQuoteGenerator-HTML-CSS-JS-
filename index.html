<!DOCTYPE html>
<head>
<title>Random Quote Generator</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
<script src="script.js"></script>
<meta charset="UTF-8">
<meta name="description" content="Random Quote Generator">
<meta name="author" content="Aadi Zee">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="wrapper">
    <div id="quote-box">
        <div class="quote-text">
            <i class="fa fa-quote-left"> </i><span id="text"></span>
        </div>
        <div class="quote-author">
            -<span id="author"></span>
        </div>
        <div class="buttons">
            <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
            <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
                <i class="fa fa-tumblr"></i>
            </a>
            <button class="button" id="new-quote">New Quote</button>
        </div>
    </div>
    <div class="footer">by <a href="https://github.com/AadiZee">Aadi Zee</a></div>
</div>
</body>
